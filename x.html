<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>

    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: flex-end;">

    <!-- Banner with Light Gray Background -->
    <div style="text-align: center; background-color: #f2f2f2; padding: 10px; width: 100%;">
        <img src="banner_image_url" alt="Banner" style="width: 100%; max-width: 100%; height: auto;">
    </div>

    <!-- Signature -->
    <div style="border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px; color: #555; text-align: right; max-width: 600px;">
        <p style="margin: 0; font-size: 14px;">
            Your Name<br>
            Your Title | Your Company<br>
            <a href="https://www.yourwebsite.com" style="color: #007bff; text-decoration: none;">www.yourwebsite.com</a><br>
            Phone: (123) 456-7890 | Email: your.email@example.com
        </p>

        <!-- Social Media Icons -->
        <div style="margin-top: 10px;">
            <a href="https://www.linkedin.com/in/yourprofile" style="text-decoration: none; margin-right: 10px; color: #0077b5;">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.twitter.com/yourusername" style="text-decoration: none; margin-right: 10px; color: #1da1f2;">
                <i class="fab fa-twitter"></i>
            </a>
            <!-- Add more social media icons as needed -->
        </div>
    </div>

</body>
</html>
